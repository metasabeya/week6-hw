<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>weather app </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css" />

</head>

<body>

      <h1>Weather Dashboard</h1>
    
      <div class="row">
      <div class="col-md-3">
        <div class="col-md-12">
          <form id="city-form">
            <label for="city-input">Search for a city</label><br />
            <input type="text" id="city-input"/>
            <input id="find-city" type="submit" value="City Search" />
          </form>
        </div>
        <div class="col-md-12">
          <div class="searched"></div>
          <div class="display row">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="col-md-12">
            <h1 class="cityName"></h1>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="windSpeed"></p>
            <p class="uvIndex"></p>
          </div>
        </div>
        <div class="col-md-12">
          <div class="fiveDayDisplay">
            <h1 class="fiveDay">5Day Forecast</h1>
            <div class="row fiveDayRow"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
